<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>動物園について : ZOO LOGICAL</title>
    <link rel="stylesheet" href="css/style.css"><!-- linkは外部ファイルを読み込み.relはリンクの関係性を指定.hrefはリンク先のURLを指定 -->
</head>

<body>
    <header id="top">
        <!--  
header要素の中に、画像「logo.png」を挿入し、以下の代替テキストをコピー&ペーストする。
代替テキスト	ZOO LOGICAL幅	(属性は省略)高さ	(属性は省略) -->
        <h1><a href="index.html"><img src="images/logo.png" alt="ZOO LOGICAL"></a></h1>
    </header><!-- セクションで文章の塊にheaderを入れても良い -->
    <!--  ナビゲーション領域の設定
（仕上り見本「各領域の名称」を参照）
header要素の次の行に、nav要素を挿入する。 -->
    <nav>
        <!--  
nav要素の中に、以下のテキストをコピー&ペーストし、箇条書きリストをul要素、li要素でマークアップする。
なお、これらのテキストに、リンクと、それを内包するli要素のid属性を設定すること。

テキスト	動物園について
リンク先	about.html
li要素のid名	nav_about
テキスト	ガイドのご案内
リンク先	guide.html
li要素のid名	nav_guide
テキスト	人気の動物たち
リンク先	animals.html

li要素のid名	nav_animals
テキスト	お問い合わせ
リンク先	contact.html
li要素のid名	nav_contact -->
        <ul>
            <li id="nav_about"><a href="about.html">動物園について</a></li>
            <li id="nav_guide"><a href="guide.html">ガイドのご案内</a></li>
            <li id="nav_animals"><a href="animals.html">人気の動物たち</a>
            <li id="nav_contact"><a href="contact.html">お問い合わせ</a></li>
    </nav>
    <!--  パンくずリスト領域の設定
（仕上り見本「各領域の名称」を参照）
nav要素の次の行に、div要素を挿入し、id属性「path」を設定するとともに、以下のソースをコピー&ペーストする。 -->
    <div id="path">

        <ol>
            <li><a href="index.html">ホーム</a></li>
            <li>動物園について</li>
        </ol>
        </ul>
    </div>
    <div id="contents"><!-- 1ページにidは1つだけ-->
        <div id="main">
            <article>
                <h1>動物園について</h1>
            </article>
        </div>
        <div id="sub">
            <aside>
                <div class="bnr_inner">
                    <a href="guide.html">
                        <dl>
                            <dt><img src="images/bnr_guide.png" alt="ガイドのご案内"></dt>
                            <dd>動物園の見どころをご案内いたします。</dd>
                        </dl>
                    </a>
                </div>
                <div class="bnr_inner">
                    <a href="contact.html">
                        <p><img src="images/bnr_contact.png" alt="お問い合わせ"></p>
                    </a>
                </div>
            </aside>

        </div>
</body>

</html>
