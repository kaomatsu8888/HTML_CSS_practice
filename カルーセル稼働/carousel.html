<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Simple Carousel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="carousel">
  <div class="slides">
    <div class="slide active"><img src="/カルーセル稼働/images/1.jpg"></div>
    <div class="slide"><img src="/カルーセル稼働/images/2.jpg"></div>
    <div class="slide"><img src="/カルーセル稼働/images/wataru.jpg"></div>
  </div>

  <button class="next">＞</button>
</div>
<script src="script.js"></script>
</body>
</html>
